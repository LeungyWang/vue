    // Promise 参数 -> 函数(resolve, reject)
    // resolve reject本身也是函数
new Promise((resolve, reject) => {
  // 第一次网络请求的代码
  setTimeout(()=>{
    resolve()
  })
}).then(()=>{
  // 第一次拿到处理结果的处理代码
  console.log('Hello World');

  console.log('Hello World');
