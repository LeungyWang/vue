<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .active{
          color: red;
      }
  </style>
</head>
<body>

  <div id='app'>
      <ul>
          <li v-for="(m, index) in movies"  @click="clickOnMovie(index)" :class="getClasses(index)">{{index}}-{{m}}</li>
      </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
      currentIndex:0
    //   isActive:[true, false, false, false]
    },
    methods: {
      clickOnMovie(index){
        //   for (each in this.movies) {
        //     //   console.log(mv)
        //     this.isActive[each] = false;
        //   }
        //   this.isActive[index] = true
        this.currentIndex = index;
      },
      getClasses(index){
        return {active:this.currentIndex==index}
      }
    },
  }
  )
  </script>
</body>
</html>
