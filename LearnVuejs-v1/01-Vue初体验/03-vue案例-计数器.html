<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
    </head>

    <body>
        <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button> -->
        <!-- <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
        <!-- 语法糖：简写 -->
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const obj = {
                counter:0,
                message:'abc'
            }
            const app = new Vue(
                {
                    el: "#app",
                    // el:q,
                    data:obj,
                    methods:{
                        add:function(){
                            console.log('add 被执行');
                            this.counter++;
                        },
                        sub:function(){
                            console.log('sub 被执行');
                            this.counter--;
                        }
                    },
                    created() {
                        console.log('created')
                    },
                    mounted() {
                        console.log('mounted')
                    },
                }
            )
        </script>
    </body>
</html>
