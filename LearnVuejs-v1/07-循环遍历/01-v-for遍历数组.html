<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id='app'>
      <!-- 1. 在遍历的过程中，没有下标索引值 -->
    <ul>
      <li v-for="item in names">{{item}}</li>
    </ul> 
    <!-- 2. 在遍历的过程中，获取索引值 -->
    <ul>
      <li v-for="(item, index) in names">
        {{index+1}}.{{item}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hi',
      names: ['kobe', 'james', 'curry']
    }
  })
  </script>
</body>
</html>
