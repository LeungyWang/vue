<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id='app'>
      <!--  1. .stop修饰符的使用 -->
   <div @click="divClick">
       <!-- 点击事件冒泡 -->
    <button @click.stop="btnClick">按钮</button>

    <br><br>
    <!-- 2. .prevent修饰符的使用 -->
    <form action="google">
        <input type="submit" value="提交" @click.prevent="submitClick">
        <input type="submit" value="提交">
    </form>

    <br><br>
    <!-- 3. 监听某个键盘的键帽 -->
    <input type="text" @keyup.enter="keyup">
   </div>

    <br><br>
    <!-- 4. .once 修饰符的使用 -->
    <button @click.once="btn2Click">按钮2</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hi'
    },
    methods: {
      btnClick(){
        console.log('btnClick');
      },
      divClick(){
        console.log('divClick');
      },
      submitClick(){
        console.log('submitClick');
      },
      keyup(){
          console.log('keyup')
      },
      btn2Click(){
          console.log('btn2Click')
      }
    },
  })
  </script>
</body>
</html>
