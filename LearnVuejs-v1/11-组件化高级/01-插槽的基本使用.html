<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 
    1. 插槽的基本使用
    2. 插槽的默认值 <slot></slot>
    3. 如果有多个值, 同时放入到组件中进行替换时,一起作为替换元素
 -->
  <div id='app'>
    <cpn><button>按钮</button></cpn>
    <cpn><span>hhh</span></cpn>
    <cpn><i>呵呵呵</i></cpn>
    <cpn><button>按钮</button></cpn>
    <cpn>
        <button>按钮</button>
        <i>呵呵呵</i>
        <span>hhh</span>
    </cpn>
  </div>

  <template id="cpn">
      <div>
        <h2>组件</h2>
        <p>内容</p>
        <slot></slot>
      </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
  

  const app = new Vue({
    el:'#app',
    data:{
      message:'hi'
    },
    components:{
      cpn:{
        template: "#cpn"
      }
    }
  })
  </script>
</body>
</html>
